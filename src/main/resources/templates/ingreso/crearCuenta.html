<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background: linear-gradient(to bottom right, #d3e7d3, #c6d8c4); */
      min-height: 100vh;
    }
    .register-card {
      max-width: 420px;
      margin: auto;
      margin-top: 5%;
      border-radius: 20px;
      background-color: #e1efe1;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      padding: 30px;
    }
    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      font-size: 40px;
      color: #888;
      position: relative;
    }
    .profile-pic input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="register-card text-center">
  <h4 class="mb-4">Crear cuenta</h4>

  <!-- Selector de imagen -->
  <div class="mb-3">
    <div class="profile-pic">
      <i class="bi bi-person-plus"></i>
      <input type="file" name="avatar" th:field="*{avatar}">
    </div>
    <small class="text-muted">selecciona foto de perfil<br><span class="text-decoration-underline">+escoge imagen</span></small>
  </div>

  <!-- Formulario de registro -->
  <form th:action="@{/registro}" method="post" enctype="multipart/form-data">
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
    </div>
    <div class="mb-3 text-start">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
    </div>
    <button type="submit" class="btn btn-teal text-white w-100" style="background-color: #12c4b8;">Crear cuenta</button>
  </form>
</div>
    
    <p class="mt-3">
  ¿Ya tienes cuenta? 
  <a th:href="@{/login}" class="text-decoration-none text-primary">Inicia sesión aquí</a>
</p>


<!-- Iconos Bootstrap (para el ícono de perfil opcional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
